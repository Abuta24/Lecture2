<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lect2</title>
    <style>
        h1{
            color: blue;
        }
        .textaqua{
            color: aqua;
        }

    </ul>

    <div style="background-color: purple;">
        <h1><span style="background-color: purple;">My Favorite Sports Are:</span></h1>
        <ol style="background-color: purple;">
            <li>Lacrosse</li>
            <li>Hockey</li>
        </ol>
    </div>
    <div style="background-color: orange;">
        <p class="textaqua" style="background-color: orange;">hello world</p>
        <h3 class="textaqua" style="background-color: orange;">hello world</h3> 
    </div>

</html>
